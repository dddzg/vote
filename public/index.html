<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>雕刻时光</title>
  <style>
  body{
    margin:0
  }
  .load{
    position: fixed;
    max-width:800px;
    height: 100%;
    width: 100%;
    -webkit-transition: opacity 2s ease;
    -moz-transition: opacity 2s ease;
    -o-transition: opacity 2s ease;
    transition: opacity 2s ease;
    z-index:10000;
    margin:0 auto;
    top:0;
    bottom:0;
    left:0;
    right:0;
  }
  #root{
    max-width:800px;
    position:relative;
    margin:0 auto;
    overflow:hidden;
  }
  .fadeout {
    opacity: 0;
    filter: alpha(opacity=0);
    }
  </style>
  <script>
    document.documentElement.style.fontSize = Math.min(window.innerWidth,800)/3.20 + 'px'
var _LoadingHtml ='<div class="load" id="load"><img src="./lalala.jpg" alt="背景" height="100%" width="100%"></div>';
//呈现loading效果
document.write(_LoadingHtml);



//监听加载状态改变
document.onreadystatechange = completeLoading;

//加载状态为complete时移除loading效果
function completeLoading() {
    if (document.readyState == "interactive") {
        setTimeout(function(){
          var loadingMask = document.getElementById('load');
          loadingMask.className="load fadeout";
        },1000)
        setTimeout(function(){
          var loadingMask = document.getElementById('load');
          loadingMask.style.display="none"},3000
        )
    }
}
  </script>
</head>

<body>

  <div id=root></div>
